    <title>Ocean Conservation</title>
    <!--Create link with external CSS file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

<body>
    <!--Carousel/Slider section starts-->
    <div class="slides">
        <div class="slide">
          <img src="images/JoyBaruaOverfishing.jpg" alt="Overfishing">
        </div>
        <div class="slide">
          <img src="images/JoyBaruaPlasticPollution.jpg" alt="Plastic Pollution">
        </div>
        <div class="slide">
          <img src="images/JoyBaruaOceanReefandCenote.jpg" alt="OceanReefandCenote">
        </div>
        
        <div class="navigation">
          <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
          <a class = "next" onclick = "plusSlides(-1)">&#10095;</a>
        </div>
      </div>
     <!--JavaScript Code for carousels-->  
      <script>
        var slideIndex = 1;
        showSlides(slideIndex);
  
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
  
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("slide");
          if (n > slides.length)
          {
            slideIndex = 1;
          }
          if (n < 1)
          {
            slideIndex = slides.length
          }
          for (i = 0; i < slides.length; i++)
          {
            slides[i].style.display = "none";
          }
          slides[slideIndex-1].style.display = "block";
        }
      </script><!--Carousel sections ends-->

            <i class="fa fa-bars"></i>
        </a>
    </div><!--Navigation ends-->
    
<!--JavaScript code for navigation-->
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
</script>
